<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add new user</title>
    <style>
        form {
            display: flex;
            flex-wrap: nowrap;
            align-items: flex-start;
            flex-direction: column;
        }

        input {
            margin: 10px;
        }
    </style>
</head>
<body>
<form th:method="POST" th:action="@{/create}" th:object="${user}">
    <label for="firstname">Введите имя: </label>
    <input type="text" th:field="*{firstName}" id="firstname">
    <label for="secondName">Введите фамилию: </label>
    <input type="text" th:field="*{lastName}" id="secondName">
    <label for="age">Введите возраст: </label>
    <input type="text" th:field="*{age}" id="age">
    <br/>
    <input type="submit" value="Сохранить"/>
</form>
</body>
</html>
