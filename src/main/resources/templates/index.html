<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <style>
        table {
            border-collapse: collapse;
            margin: 10px 0 10px 0;
        }

        td, th {
            border: 2px solid black;
            padding: 12px;
        }

        th {
            font-weight: bold;
        }

        form {
            margin: 5px 0 5px 0
        }
    </style>
</head>
<body>
<table>
    <tr>
        <th>Id</th>
        <th>Имя</th>
        <th>Фамилия</th>
        <th>Возраст</th>
        <th>Операции</th>
    </tr>
    <tr th:each="user: ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.firstName}"></td>
        <td th:text="${user.lastName}"></td>
        <td th:text="${user.age}"></td>
        <td>
            <form th:action="@{/user_edit_form}" th:method="GET">
                <button type="submit" name="userId" th:value="${user.id}">Редактировать</button>
            </form>
            <form th:action="@{/delete}" th:method="POST">
                <button type="submit" name="userId" th:value="${user.id}">Удалить</button>
            </form>
        </td>
    </tr>
</table>
<form th:action="@{/user_add_form}" th:method="GET">
    <button type="submit">Добавить запись</button>
</form>
</body>
</html>
